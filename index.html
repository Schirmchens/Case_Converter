<html lang="en">
<head>

    <title>Case Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div >
    <h1 class="title ">Case Converter</h1>
</div>
    <div>
        <textarea id= "myTextArea" rows="4" cols="60" placeholder=""></textarea>

    <div class="button-container">
        <div>

        </div>
        <div>

        <div>

        <div>
            <button id="sentence-case"> Sentence Case
            </button>
        </div>
        <div>
            <button id="save-text-file"> Save Text

<script src="index.js"> </script>
